<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>简单模态窗口测试</title>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>欢迎来到我的网站!</p>
  </div>
</div>

<script>
    // 获取模态窗口
    var modal = document.getElementById('myModal');
    // 获取关闭按钮
    var span = document.getElementsByClassName('close')[0];

    // 点击关闭按钮关闭模态窗口
    span.onclick = function() {
        modal.style.display = 'none';
    }

    // 点击窗口外区域也能关闭模态窗口
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // 页面加载完毕时显示模态窗口
    window.onload = function() {
        modal.style.display = 'block';
    }
</script>

</body>
</html>
